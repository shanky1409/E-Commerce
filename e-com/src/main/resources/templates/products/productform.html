<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="ISO-8859-1">
<title>Core E-Com Application</title>

<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
<link href="../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h2>Add product</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<form class="form-horizontal" th:object="${product}"
					th:action="@{/product}" method="post">

					<input type="hidden" th:field="*{id}" />

					<div class="form-group">
						<label class=" col-sm-2 control-label">Product
							Description:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{description}" />
						</div>
					</div>
					<div class="form-group">
						<label class=" col-sm-2 control-label">Product Price:</label>
						<div class="col-sm-10">
							<input type="number" step="0.01" class="form-control" th:field="*{price}" />
						</div>
					</div>
					<div class="form-group">
						<label class=" col-sm-2 control-label">Product Image:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{imageUrl}" />
						</div>
					</div>
					<div class="row">
						<button type="submit" class="btn btn-submit">Add/Update Product</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

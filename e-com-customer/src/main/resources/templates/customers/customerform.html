<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="ISO-8859-1">
<title>Core E-Com Application</title>

<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
<link href="../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h2>Add Customer</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<form class="form-horizontal" th:object="${customer}"
					th:action="@{/customer}" method="post">

					<input type="hidden" th:field="*{id}" />

					<div class="form-group">
						<label class=" col-sm-2 control-label">First Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{firstName}" />
						</div>
					</div>
					<div class="form-group">
						<label class=" col-sm-2 control-label">Last Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{lastName}" />
						</div>
					</div>
					<div class="form-group">
						<label class=" col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{email}" />
						</div>
					</div>
					<div class="form-group">
						<label class=" col-sm-2 control-label">Phone Number</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{phoneNumber}" />
						</div>
					</div>
					<br>
					<div class="form-group">
						<label class=" col-sm-2 control-label">Address Line 1</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{address.addressLine1}" />
						</div>
					</div>
					<div class="form-group">
						<label class=" col-sm-2 control-label">Address Line 2</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{address.addressLine2}" />
						</div>
					</div>
					<div class="form-group">
						<label class=" col-sm-2 control-label">City</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{address.city}" />
						</div>
					</div>
					<div class="form-group">
						<label class=" col-sm-2 control-label">State</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{address.state}" />
						</div>
					</div>
					<div class="form-group">
						<label class=" col-sm-2 control-label">ZIP Code</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{address.zipCode}" />
						</div>
					</div>
					<div class="row">
						<button type="submit" class="btn btn-submit">Add/Update customer</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

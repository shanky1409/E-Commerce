<div class="center">
    <label>Customer Info</label>
</div>
<div class="form">
<div class="login-form">
    <input type="text" [(ngModel)]='firstname' placeholder="First Name" name="firstname" id="firstname" />
    <input type="text" [(ngModel)]='lastname' placeholder="Last Name" name="lastname" id="lastname" />
    <input type="text" [(ngModel)]='phoneNumber' placeholder="phone number" name="phone" id="phone" />
    <label>Address</label>
    <input type="text" [(ngModel)]='addressLine1' placeholder="Address Line 1" name="addressLine1" id="addressLine1" />
    <input type="text" [(ngModel)]='addressLine2' placeholder="Address Line 2" name="addressLine2" id="addressLine2" />
    <input type="text" [(ngModel)]='city' placeholder="city" name="city" id="city" />
    <input type="text" [(ngModel)]='state' placeholder="state" name="state" id="state" />
    <input type="text" [(ngModel)]='zipCode' placeholder="Zip Code" name="zipCode" id="zipCode" />
    <button (click)='customerForm()' name="loginBtn" id="loginBtn">Sign up</button>
    <button (click)='onFormReset()'>Reset</button>
</div>
</div>
